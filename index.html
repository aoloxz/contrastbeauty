<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Contrast Beauty</title>
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Splash Intro -->
  <div id="splash" class="splash">
    <img src="images/logo.png" alt="Contrast Beauty Logo" class="splash-logo">
    <div class="split left"></div>
    <div class="split right"></div>
  </div>

  <header class="site-header hidden">
  <div class="brand">
    <div class="logo-badge">
      <img src="images/logo.png" alt="Contrast Beauty Logo" class="logo-img">
    </div>
    <div class="titles">
      <h1>Contrast Beauty</h1>
      <p>Nails & Hair</p>
    </div>
  </div>
  <nav class="nav">
    <button data-route="home" class="nav-btn active">Acasă</button>
    <button data-route="services" class="nav-btn">Servicii</button>
    <button data-route="card" class="nav-btn">Card</button>
    <button data-route="rewards" class="nav-btn">Recompense</button>
    <button data-route="profile" class="nav-btn">Profil</button>
  </nav>
</header>


  <main id="app" class="app hidden"></main>

  <footer class="site-footer hidden">
    <p>© <span id="year"></span> Contrast Beauty • PWA</p>
  </footer>

  <noscript>Activează JavaScript pentru a folosi aplicația.</noscript>
  <script type="module" src="app.js"></script>
</body>
</html>
